services:
  cv_builder:
    build:
      context: ./cvbuilder
      dockerfile: Dockerfile
    container_name: cv_builder
    env_file:
      - ./cvbuilder/.env
    volumes:
      - ./cvbuilder:/app
    working_dir: /app
    stdin_open: true
    tty: true
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434

  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: ollama
    env_file:
      - ./cvbuilder/.env
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia

volumes:
  ollama_data:
